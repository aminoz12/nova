[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Handle Next.js static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle individual page routes
[[redirects]]
  from = "/a-propos"
  to = "/a-propos/index.html"
  status = 200

[[redirects]]
  from = "/baes"
  to = "/baes/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact/index.html"
  status = 200

[[redirects]]
  from = "/desenfumage"
  to = "/desenfumage/index.html"
  status = 200

[[redirects]]
  from = "/devis"
  to = "/devis/index.html"
  status = 200

[[redirects]]
  from = "/epreuve"
  to = "/epreuve/index.html"
  status = 200

[[redirects]]
  from = "/equipements"
  to = "/equipements/index.html"
  status = 200

[[redirects]]
  from = "/extincteurs"
  to = "/extincteurs/index.html"
  status = 200

[[redirects]]
  from = "/maintenance"
  to = "/maintenance/index.html"
  status = 200

[[redirects]]
  from = "/plans"
  to = "/plans/index.html"
  status = 200

[[redirects]]
